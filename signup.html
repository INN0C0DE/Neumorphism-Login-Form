<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign up Page [INNOTECH Corp.]</title>
</head>
<body>
    <div class="signup-div">
        <div class="title1">INNOTECH Corporation</div>
        <div class="sub-title1">INNOVATING THE WORLD</div>
        <div class="form">
            <div class="text">
                <input type="text" class="user-input" required=""/>    
                <label>Last Name</label> 
            </div>
            <div class="text">
                <input type="text" class="user-input"  required=""/>  
                <label>First Name</label> 
            </div>
            <div class="text">
                <input type="email" class="user-input"  required=""/>  
                <label>Email</label>    
            </div>
            <div class="text">
                <input type="text" class="user-input"  required=""/> 
                <label>Phone Number</label>     
            </div>
            <div class="password1">
                <input type="password" class="pass-input" required=""/>  
                <label>Password</label>
            </div>
            <input type="submit" class="signup-button" value="Sign up">
            <div class="link1">
                <a href="index.html">Already have an account?</a>
            </div>
    </div>
</body>
</html>
