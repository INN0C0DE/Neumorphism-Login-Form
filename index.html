<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login Page [INNOTECH Corp.]</title>
</head>
<body>
    <div class="login-div">
        <img src="comp-logo.png" class="logo" alt="LOGO">
        <div class="title">INNOTECH Corporation</div>
        <div class="sub-title">INNOVATING THE WORLD</div>
        <div class="fields">
            <div class="username">
                <input type="user" class="user-input" placeholder="Username or Email" required=""/>
                
            </div>
            <div class="password">
                <input type="password" class="pass-input" placeholder="Password" required=""/>
                
            </div>
        </div>
        <button class="signin-button">LOGIN</button>
        <div class="link">
            <a href="#">Forgot password?</a> or <a href="signup.html">Sign up.</a>
        </div>   
</body>
</html>
